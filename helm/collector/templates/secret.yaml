{{- if .Values.envVars }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-env
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
type: Opaque
stringData:
{{- range $key, $val := .Values.envVars }}
  {{ $key }}: {{ $val | quote }}
{{- end }}
{{- end }}