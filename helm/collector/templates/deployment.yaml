apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.envVars }}
          envFrom:
            - secretRef:
                name: {{ .Release.Name }}-env
          {{- end }}
          ports:
            - containerPort: {{ .Values.service.port }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- range $name, $files := .Values.configMaps }}
            - name: {{ $name }}
              mountPath: {{ (index $.Values.configMapMounts $name).mountPath }}
            {{- end }}
      volumes:
        {{- range $name, $files := .Values.configMaps }}
        - name: {{ $name }}
          configMap:
            name: {{ include "chart.fullname" $ }}-{{ $name }}
        {{- end }}